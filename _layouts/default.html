<script>
    function parseDate(datestr){
        //"20/04/13 15:45"
        var arr = datestr.split(" ");
        var arrdate = arr[0].split("/");
        var arrtime = arr[1].split(":");
        return new Date("20" + arrdate[2], parseInt(arrdate[1])-1, arrdate[0], arrtime[0], arrtime[1]);
    }

    function register(team, calendar){
        var current = new Date();
        var found = false;
        window[team] = calendar;

        for(var i=0;i<calendar.length;i++){
            var game = calendar[i];
            var date = parseDate(game[0]);
            game.unshift(date);

            if(!found && date.getTime()>current.getTime()){
                window[team + "-next"] = calendar[i];
                if(i>0){
                    window[team + "-prev"] = calendar[i-1];
                }
                found = true;
            }
        }
    }

    function make(game){
        var a = [];
        a.push("<tr>");

        if(game && game.length>3){
            var date = game[0];
            a.push('<td><span class="label label-warning">');
            a.push(date.getDate() + '-' + (date.getMonth()+1));
            if(game.length<10){
                a.push(" ");
                a.push(date.getHours()<10?"0"+date.getHours():date.getHours());
                a.push(":");
                a.push(date.getMinutes()<10?"0"+date.getMinutes():date.getMinutes());
            }
            a.push('</span></td><td class="right">');
            a.push(game[2]);
            a.push('</td><td class="score">');
            if(game.length>4){
                a.push(" <strong>");
                a.push(game[4]);
                a.push("-");
                a.push(game[5]);
                a.push("</strong> ");
            } else {
                a.push(" - ");
            }
            a.push('</td><td class="left">');
            a.push(game[3]);

        }
        a.push("</td></tr>");
        return a.join("");
    }

    // Include the calendar

</script>
